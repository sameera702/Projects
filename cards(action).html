    <script>
        function addToCart(bookTitle, author, price) {
            var cartItems = JSON.parse(localStorage.getItem("cart")) || [];
            var book = { title: bookTitle, author: author, price: price }; // Corrected the parameter name
            cartItems.push(book);
            localStorage.setItem("cart", JSON.stringify(cartItems));
