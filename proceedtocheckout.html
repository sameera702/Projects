<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        #cart {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        #checkout-btn {
            display: block;
            margin-top: 20px;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="cart">
    <h2>Your Shopping Cart</h2>
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody id="cart-items">
            <!-- Cart items will be dynamically added here -->
        </tbody>
    </table>
    <div id="checkout-btn" onclick="proceedToCheckout()">Proceed to Checkout</div>
</div>

<script>
    function proceedToCheckout() {
        // Add your checkout logic here
        alert("Redirecting to checkout page!");
        // You can replace the alert with actual checkout page redirection or other checkout logic
    }

    // Example: Add some items to the cart dynamically
    document.addEventListener('DOMContentLoaded', function () {
        const cartItems = document.getElementById('cart-items');

        // Example items
        const items = [
            { product: 'Product 1', price: 20, quantity: 2 },
            { product: 'Product 2', price: 30, quantity: 1 },
            { product: 'Product 3', price: 15, quantity: 3 }
        ];

        // Populate cart items
        items.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${item.product}</td>
                <td>$${item.price}</td>
                <td>${item.quantity}</td>
                <td>$${item.price * item.quantity}</td>
            `;
            cartItems.appendChild(row);
        });
    });
</script>

</body>
</html>
